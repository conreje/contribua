<!DOCTYPE html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
        
        <title>Contribua com a CONREJE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    
    <body>
        <header>
            <div class="page-bg"></div>
            <div class="container">
                <div class="row center-align">
                    <div class="col s10" style="margin-left: 8.33333%">
                        <img alt="Conreje 2016" class="logo responsive-img" src="images/logo.png">
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s10" style="margin-left: 8.33333%">
                        <a class="red lighten-1 waves-effect waves-light btn" href="http://www.conreje.com.br" target="_blank"><i class="material-icons left">cloud</i> ver site</a>
                        <a class="blue darken-1 waves-effect waves-light btn modal-trigger" href="#contato"><i class="material-icons left">email</i> contato</a>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div id="main" class="card-panel white">
                            <div class="center-align" style="padding-top: 5rem; padding-bottom: 5rem;">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 offset-s4">
                        <img class="responsive-img" src="images/fec.png" alt="FEC" title="Federação Espírita Catarinense">
                    </div>
                </div>
            </div>
            
            <div id="contato" class="modal modal-fixed-footer"></div>
        </main>
        
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
        <script type="text/javascript" src="bower_components/marionette/lib/backbone.marionette.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/contato.js"></script>
        <script type="text/javascript" src="js/home.js"></script>
        <script type="text/javascript" src="js/doacoes.js"></script>
        <script type="text/javascript">$(function() { Conreje.Contribua.start(); });</script>
    </body>
</html>
